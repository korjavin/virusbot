name: Build and Deploy

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Update deploy branch
        run: |
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # Fetch all branches
          git fetch origin

          # Create or checkout deploy branch
          git checkout -B deploy

          # Update docker-compose.yml with the new SHA tag
          sed -i "s|image: ghcr.io/korjavin/virusbot:.*|image: ghcr.io/korjavin/virusbot:${{ github.sha }}|g" docker-compose.yml

          # Commit and push changes
          git add docker-compose.yml
          git commit -m "Deploy image ${{ github.sha }}" || echo "No changes to commit"
          git push origin deploy --force

      - name: Trigger Portainer webhook
        if: ${{ secrets.PORTAINER_REDEPLOY_HOOK != '' }}
        run: |
          curl -X POST "${{ secrets.PORTAINER_REDEPLOY_HOOK }}"
